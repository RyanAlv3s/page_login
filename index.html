        <section class="left">

            </form>

            <div>
                <span>Novo por aqui? <a href="signup.html">Cadastre-se</a></span>

        </section>
        <section class="right">
            <img src="assets/info.png" alt="Informações do projeto" />
            <h2 class="subtitle">Leve sua carreira ao próximo nivel</h2>
            <p class="description">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Aspernatur error expedita
                ab inventore!</p>
        </section>
