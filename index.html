<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="left-column">
            <h1>Nova conta</h1>
            <form id="signup-form">
                <div class="form-group">
                    <input type="text" id="nome" placeholder="Nome completo" required>
                </div>
                <div class="form-group">
                    <input type="text" id="email" placeholder="Digite seu email" required>
                </div>
                <div class="form-group">
                    <input type="password" id="senha" placeholder="Digite sua senha" required>
                </div>
                <div class="form-group checkbox">
                    <input type="checkbox" id="termos" required>
                    <label for="termos">Concordo com os termos.</label>
                </div>
                <div class="form-group">
                    <button ype="submit" class="create-button">Criar conta</button>
                </div>
                <div class="login-link">
                    Já possui uma conta? <a href="#">Faça login</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
